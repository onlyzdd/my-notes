<!doctype html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
    <meta charset="utf-8">
    {% feed_meta %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/modify.css' | relative_url }}">
    <script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4="
        crossorigin="anonymous"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } })
    </script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            processEscapes: true
        }
        })
    </script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" crossorigin="anonymous"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

</head>

<body>

    <header>
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
    </header>

    <!-- <div id="banner">
        <span id="logo"></span>

        <a href="{{ site.github.repository_url }}" class="button fork">
            <strong>View On GitHub</strong>
        </a>
        {% if site.show_downloads %}
        <div class="downloads">
            <span>Downloads:</span>
            <ul>
                <li>
                    <a href="{{ site.github.zip_url }}" class="button">ZIP</a>
                </li>
                <li>
                    <a href="{{ site.github.tar_url }}" class="button">TAR</a>
                </li>
            </ul>
        </div>
        {% endif %}
    </div> -->
    <!-- end banner -->

    <div class="wrapper">
        <nav>
            <ul></ul>
        </nav>
        <section>
            {{ content }}
        </section>
        <script src="https://utteranc.es/client.js"
                repo="[ENTER REPO HERE]"
                issue-term="pathname"
                theme="github-light"
                crossorigin="anonymous"
                async>
        </script>
        <footer>
            <p id="beian" hidden>
                <a href="http://beian.miit.gov.cn/" target="_blank"  rel="noopener noreferrer">皖ICP备2021009465号</a>
            </p>
            <p id="maintainer" hidden>Project maintained by
                <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>
            </p>
        </footer>
    </div>

    {% if site.google_analytics %}
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script> {% endif %}
</body>

</html>
